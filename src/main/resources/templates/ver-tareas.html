<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title></title>
</head>

<body>
	<h3>Detalles de las Tareas</h3>
	<div th:each="tar: ${tarea}">
		<p>ID: <span th:text="${tar.id}"></span></p>
		<p>Título: <span th:text="${tar.titulo}"></span></p>
		<p>Descripción: <span th:text="${tar.descripcion}"></span></p>
		<br>
	</div>
</body>

</html>
